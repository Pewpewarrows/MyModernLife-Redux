{% if article.tags %}
	<p>
		tags:
		<ul class="unstyled inline">
			{% for tag in article.tags %}
				<li><a href="{{ SITEURL }}/tag/{{ tag }}.html">{{ tag }}</a></li>
			{% endfor %}
		</ul>
	</p>
{% endif %}

{% if PDF_PROCESSOR %}
	<p><a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a></p>
{% endif %}
